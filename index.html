<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Angular Editor</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="css/editor/styles.css"/>
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#">Title</a>
                <ul class="nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid maincontent" ng-controller="main.controllers.MainController">
        <div class="row" ng-controller="main.controllers.ModuleController">
            <div class="span3">
                <div class="row">
                    <input type="text" ng-model="moduleName"/>
                    <button class="btn btn-inverse" ng-disabled="!moduleName" ng-click="addModule()">Add Module</button>
                </div>
            </div>
            <div class="span3">
                <div class="row">
                    <ul>
                        <li ng-repeat="module in modules">
                            {{module}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/app/app.js"></script>
    <script type="text/javascript" src="js/app/shared/shared.js"></script>
    <script type="text/javascript" src="js/app/main/main.js"></script>
    <script type="text/javascript" src="js/app/main/controllers/MainController.js"></script>
    <script type="text/javascript" src="js/app/main/controllers/ModuleController.js"></script>
    <script type="text/javascript" src="js/app/shared/services/ModuleService.js"></script>
</body>
</html>
